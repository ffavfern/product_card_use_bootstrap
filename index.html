<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="card  bg-white p-0 border-white" >
        <div class="row g-0">
          <div class="img col-md-6">
            <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start"  alt="...">
          </div>
          <div class="col-md-6">
            <div class="card-body p-4">
              <p>P E R F U M E</p>
              <h1 class="onehead">Gabrielle</h1>
              <h1 >Essence Eau</h1>
              <h1 >De Parfum</h1><br>
              <p>A floral, solar and voluptuous</p>
              <p>interpretation composed by</p>
              <small class="text-muted">Olivier Polge,
                Perfumer-Creator</small>
              <p>for the House of CHANEL.</p><br>
              <div class="price">
                <h1 class="card-text pricelater">$149.99</h1><strike class="">$169.99</strike><br>
              </div>
              <div class="row justify-content-center">
                <div class="col-lg-12">
                  <button type="button" class="btn btn-success"><img src="./images/icon-cart.svg" class="" />
                    Add
                    to
                    Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
